# Persistent Volume Claims for storage
---
# Artifacts PVC (shared between API and workers)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artifacts-pvc
  namespace: watermarking
  labels:
    app.kubernetes.io/name: watermarking
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: standard-rwo
  resources:
    requests:
      storage: 5Gi
---
# HuggingFace cache PVC (for model weights)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: huggingface-cache-pvc
  namespace: watermarking
  labels:
    app.kubernetes.io/name: watermarking
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard-rwo
  resources:
    requests:
      storage: 50Gi  # SD 1.5 is ~5GB, with cache overhead

