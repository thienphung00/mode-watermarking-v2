# Kustomization for watermarking service
# 
# Usage:
#   kubectl apply -k deploy/k8s/
#   kubectl delete -k deploy/k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: watermarking

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - storage.yaml
  - api-deployment.yaml
  - worker-deployment.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: watermarking

# Image tags (override in overlays)
images:
  - name: watermarking-api
    newName: gcr.io/PROJECT_ID/watermarking-api
    newTag: latest
  - name: watermarking-worker
    newName: gcr.io/PROJECT_ID/watermarking-worker
    newTag: latest

