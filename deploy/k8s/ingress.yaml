# Ingress for external access
# Configure with your domain and TLS certificates
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: watermarking-ingress
  namespace: watermarking
  labels:
    app.kubernetes.io/name: watermarking
    app.kubernetes.io/component: ingress
  annotations:
    # GKE Ingress annotations
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "watermarking-ip"
    
    # TLS/SSL
    networking.gke.io/managed-certificates: "watermarking-cert"
    
    # HTTPS redirect
    kubernetes.io/ingress.allow-http: "false"
    
    # Backend configuration
    cloud.google.com/backend-config: '{"default": "watermarking-backend-config"}'
spec:
  rules:
    - host: api.watermarking.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
---
# Backend Configuration for health checks and timeouts
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: watermarking-backend-config
  namespace: watermarking
spec:
  healthCheck:
    checkIntervalSec: 30
    timeoutSec: 10
    healthyThreshold: 1
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /api/v1/health
    port: 8000
  timeoutSec: 120  # 2 minute timeout for generation requests
  connectionDraining:
    drainingTimeoutSec: 30
---
# Managed Certificate (GKE)
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: watermarking-cert
  namespace: watermarking
spec:
  domains:
    - api.watermarking.example.com

