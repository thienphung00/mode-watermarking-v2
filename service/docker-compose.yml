version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: service/docker/api.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - GPU_WORKER_URL=http://gpu:8001

      # Storage
      - STORAGE_BACKEND=gcs
      - GCS_BUCKET=mode-watermarking-artifacts-098

      # Artifact file names (NOT full paths)
      - LIKELIHOOD_PARAMS_PATH=likelihood_params.json
      - NORMALIZATION_PARAMS_PATH=normalization_098.json
      - CALIBRATION_PARAMS_PATH=calibration_098_001.json

      - KEY_STORE_PATH=/app/data/keys.json
      - API_DEBUG=false

    volumes:
      - ./data:/app/data
      - ../results:/app/data/artifacts

    depends_on:
      gpu:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    restart: unless-stopped


  gpu:
    build:
      context: ..
      dockerfile: service/docker/gpu.Dockerfile
    environment:
      - GPU_HOST=0.0.0.0
      - GPU_PORT=8001
      - MODEL_ID=runwayml/stable-diffusion-v1-5
      - DEVICE=cuda
      - STUB_MODE=false

    volumes:
      - ./data:/app/data
      - ../results:/app/data/artifacts

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

    restart: unless-stopped
